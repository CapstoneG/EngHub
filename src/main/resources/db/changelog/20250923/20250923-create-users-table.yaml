databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: hieu
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(100)
                  defaultValue: "USER"

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: avatar
                  type: VARCHAR(500)

              - column:
                  name: level
                  type: VARCHAR(50)
                  defaultValue: "1"

              - column:
                  name: streak
                  type: INT
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false

              - column:
                  name: xp
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: last_login
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "$2a$10$fk4JyWno4gYPQGuVSY7yy.zug2xQLW4JFIx78ggppUxX418BeK79q"
              - column:
                  name: name
                  value: "ADMIN"
              - column:
                  name: role
                  value: "ADMIN"
              - column:
                  name: email
                  value: "admin@gmail.com"
              - column:
                  name: streak
                  valueNumeric: 1
              - column:
                  name: xp
                  valueNumeric: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP