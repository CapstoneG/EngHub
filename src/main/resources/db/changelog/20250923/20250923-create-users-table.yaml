  - changeSet:
      id: 9-assign-admin-role
      author: buddy
      context: data
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: role_id
                  valueNumeric: 1
