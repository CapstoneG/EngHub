databaseChangeLog:
  - changeSet:
      id: 1
      author: tu
      changes:
        - createTable:
            tableName: language
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: level
                  type: varchar(50)
              - column:
                  name: language_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_course_language
                    references: language(id)

        - createTable:
            tableName: unit
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: icon
                  type: varchar(255)
              - column:
                  name: order_index
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_unit_course
                    references: course(id)

        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_index
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: unit_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lesson_unit
                    references: unit(id)
              - column:
                  name: duration
                  type: int

        - createTable:
            tableName: exercise
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: metadata
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: lesson_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_exercise_lesson
                    references: lesson(id)

        - createTable:
            tableName: user_progress
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: lesson_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_progress_lesson
                    references: lesson(id)
              - column:
                  name: completed
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValue: false
              - column:
                  name: score
                  type: int
              - column:
                  name: last_updated
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: tu
      changes:
        - insert:
            tableName: language
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "English"
              - column:
                  name: code
                  value: "EN"