databaseChangeLog:
  - changeSet:
      id: 1
      author: trong
      changes:
        - createTable:
            tableName: user_study_session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: started_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: ended_at
                  type: TIMESTAMP

              - column:
                  name: duration_minutes
                  type: INT

              - column:
                  name: activity_type
                  type: VARCHAR(30)

              - column:
                  name: skill
                  type: VARCHAR(30)

              - column:
                  name: lesson_id
                  type: BIGINT

              - column:
                  name: deck_id
                  type: BIGINT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: user_study_session
            indexName: idx_session_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: user_study_session
            indexName: idx_session_started_at
            columns:
              - column:
                  name: started_at

        - createIndex:
            tableName: user_study_session
            indexName: idx_session_user_started
            columns:
              - column:
                  name: user_id
              - column:
                  name: started_at


  - changeSet:
      id: 2
      author: trong
      changes:
        - createTable:
            tableName: user_study_daily
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: study_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: total_minutes
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: session_count
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: first_study_at
                  type: TIMESTAMP

              - column:
                  name: last_study_at
                  type: TIMESTAMP

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addUniqueConstraint:
            tableName: user_study_daily
            columnNames: user_id, study_date
            constraintName: uk_user_study_date

        - createIndex:
            tableName: user_study_daily
            indexName: idx_daily_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: user_study_daily
            indexName: idx_daily_study_date
            columns:
              - column:
                  name: study_date

        - createIndex:
            tableName: user_study_daily
            indexName: idx_daily_user_date
            columns:
              - column:
                  name: user_id
              - column:
                  name: study_date
