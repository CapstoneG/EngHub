<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dc5glptng/image/upload/v1763995098/logo_b8sutf.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d8f3e9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .check-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #0dd10d;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px auto;
        }

        .check-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            color: #2c2c2c;
            margin-bottom: 10px;
        }

        .subtext {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="check-icon">
        <svg viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
    </div>

    <div class="title"
         th:text="${message.contains('successfully') ? 'Thank you for verifying your identity!' : message}">
        Thank you for verifying your identity!
    </div>

    <div class="subtext">
        You can now close this window and return to Enghub
    </div>

</div>

</body>
</html>
