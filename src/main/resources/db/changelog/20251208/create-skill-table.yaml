databaseChangeLog:
  - changeSet:
      id: 1
      author: trong
      changes:
        - createTable:
            tableName: skill
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: level
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: audio_url
                  type: VARCHAR(500)
                  constraints:
                    nullable: true

              - column:
                  name: topic
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: thumbnail_url
                  type: VARCHAR(500)
                  constraints:
                    nullable: true

              - column:
                  name: skill_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: true

              - column:
                  name: metadata
                  type: TEXT
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: trong
      changes:
        - createTable:
            tableName: user_skill_progress
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: skill_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: skill_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: score
                  type: DOUBLE

              - column:
                  name: last_attempt_at
                  type: DATETIME

              - column:
                  name: ai_score
                  type: INT

              - column:
                  name: feedback_summary
                  type: TEXT

        - addUniqueConstraint:
            tableName: user_skill_progress
            columnNames: user_id, skill_id, skill_type
            constraintName: uk_user_skill_progress_user_skill

        - addForeignKeyConstraint:
            baseTableName: user_skill_progress
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_skill_progress_user
            onDelete: CASCADE

        - createIndex:
            tableName: user_skill_progress
            indexName: idx_user_skill_progress_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: user_skill_progress
            indexName: idx_user_skill_progress_skill_type
            columns:
              - column:
                  name: skill_type