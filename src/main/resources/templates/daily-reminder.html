<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Daily Learning Reminder</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dc5glptng/image/upload/v1763995098/logo_b8sutf.png">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #d8f3e9, #f3d8d8);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 50px 70px;
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
        }

        .clock-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ff9800;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px auto;
        }

        .clock-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #2c2c2c;
            margin-bottom: 15px;
        }

        .subtext {
            color: #6b7280;
            font-size: 17px;
            line-height: 1.5;
        }

    </style>
</head>

<body>
<div class="card">

    <div class="clock-icon">
        <svg viewBox="0 0 24 24">
            <path d="M12 1a11 11 0 1 0 11 11A11.013 11.013 0 0 0 12 1Zm1 11.414V6h-2v7h.006l4.243 4.243 1.414-1.414Z"/>
        </svg>
    </div>

    <div class="title">
        Nhắc nhở học tiếng Anh!
    </div>

    <div class="subtext">
        Hôm nay bạn chưa học bài nào cả.
        Dành 10 phút ôn tập ngay nhé!
    </div>

</div>
</body>
</html>
